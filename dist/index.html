<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <h2>Projects</h2>
            <div class="projects-container">
                <ul>Gym</ul>
                <ul class="current-project">Work</ul>
                <ul>Grocery List</ul>
            </div>
            <form action="" class="add-new-project">
                <input class="project-name" placeholder="add new project..">
                <button class="submit-project-btn">Add</button>
            </form>
        </div>

        <div class="content">
            <div class="projectname">Work</div>
            <table style="width:100%">
                <thead>
                    <tr>
                        <th style="width:70%"></th>
                        <th>Priority</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody class="task-table">
                    <tr>
                        <td>Data entry</td>
                        <td>High</td>
                        <td>12/15/2021</td>
                        <td><button><i class='fas fa-wrench'></i></button></td>
                        <td><button><i class='far fa-trash-alt'></i></button></td>
                    </tr>
                    <tr>
                        <td>Complete weekly report</td>
                        <td>Low</td>
                        <td>12/20/2021</td>
                        <td><button><i class='fas fa-wrench'></i></button></td>
                        <td><button><i class='far fa-trash-alt'></i></button></td>
                    </tr>
                </tbody>
            </table>
            <form action="" class="add-new-task">
                <input style="width:20%" class="title" placeholder="add new task..">
                <select class="priority">
                    <option value="" disabled selected>Priority</option>
                    <option>High</option>
                    <option>Low</option>
                </select>
                <input style="width:10%" class="due-date" type=date>
                <button class="submit-task-btn">Add</button>
            </form>
        </div>
        <div class="delete">
            <button class="delete-project-btn"><i class='fas fa-times'></i></button>
        </div>
    </div>
    <template class="task-template">
        <tr>
            <td id="title"></td>
            <td id="priority"></td>
            <td id="duedate"></td>
            <td><button><i class='fas fa-wrench'></i></button></td>
            <td><button><i class='far fa-trash-alt'></i></button></td>
        </tr>
    </template>
</body>
</html>
