<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <h2>Projects</h2>
            <div class="projects-container">
                <ul>Gym</ul>
                <ul class="current-project">Work</ul>
                <ul>Grocery List</ul>
            </div>
            <input class="add new-project" placeholder="add new project..">
            <button class="submit-project-btn">Add</button>
        </div>

        <div class="content">
            <div class="project-name">Work</div>
            <table style="width:100%" class="tasks-table">
                <tr>
                    <th style="width:70%"></th>
                    <th>Priority</th>
                    <th>Due Date</th>
                </tr>
                <tr class="task-row">
                    <td>Data entry</td>
                    <td>!!</td>
                    <td>12/15/2021</td>
                    <td><button><i class='fas fa-wrench'></i></button></td>
                    <td><button><i class='far fa-trash-alt'></i></button></td>
                </tr>
                <tr class="task-row">
                    <td>Comeplete weekly report</td>
                    <td>!</td>
                    <td>12/20/2021</td>
                    <td><button><i class='fas fa-wrench'></i></button></td>
                    <td><button><i class='far fa-trash-alt'></i></button></td>
                </tr>
            </table>
            <form action="">
                <input class="add new-task" placeholder="add new task..">
                <select class="priority">
                    <option value="" disabled selected>Priority</option>
                    <option>High</option>
                    <option>Normal</option>
                </select>
                <input class="due-date" type=date>
                <button class="submit-task-btn">Add</button>
            </form>
        </div>

    </div>
</body>
</html>
