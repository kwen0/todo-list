<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <h2>Projects</h2>
            <div class="projects-container"></div>
            <form action="" class="add-new-project">
                <button class="submit-project-btn"><i class="fas fa-plus"></i></button>
                <input class="project-name" placeholder="add new project..">
            </form>
        </div>

        <div class="tasks-container">
            <div id="project-name"></div>
            <table style="width:100%">
                <col width="70%" />
                <col width="8%" />
                <col width="16%" />
                <col width="3%" />
                <thead>
                    <tr>
                        <th></th>
                        <th id="sort-priority">Priority</th>
                        <th id="sort-duedate">Due Date</th>
                    </tr>
                </thead>
                <tbody class="task-table">
                </tbody>
            </table>
            <form action="" class="add-new-task">
                <button class="submit-task-btn"><i class="fas fa-plus"></i></button>
                <input class="title" placeholder="add new task..">
                <select class="priority">
                    <option value="" disabled selected>Priority</option>
                    <option>High</option>
                    <option>Med</option>
                    <option>Low</option>
                </select>
                <input class="due-date" type=date>
            </form>
            <div class="modal">
                <div class="modal-content">
                        <div class="modal-data">
                            <input class="edit-title">
                            <select class="edit-priority">
                                <option value="" disabled selected>Priority</option>
                                <option>High</option>
                                <option>Med</option>
                                <option>Low</option>
                            </select>
                            <input class="edit-due-date" type=date>
                        </div>
                        <textarea class="notes" placeholder="add notes..."></textarea>
                        <div class="btns">
                            <button class="save-btn">Save</button>
                            <button class="close-btn">Cancel</button>
                        </div>
                </div>
            </div>
        </div>
        <div class="delete">
            <button class="delete-project-btn"><i class='fas fa-times'></i></button>
        </div>
    </div>
    <template class="task-template">
        <tr>
            <td id="title"></td>
            <td id="priority"></td>
            <td id="duedate"></td>
            <td><button id="edit-task-btn"><i class='fas fa-edit'></i></button></td>
            <td><button id="delete-task-btn"><i class='far fa-trash-alt'></i></button></td>
        </tr>
    </template>
</body>
</html>
